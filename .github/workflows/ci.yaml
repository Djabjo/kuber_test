name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: djabjo/telegram-bot
  HELM_CHART_PATH: "./charts/aiogram-bot"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: 
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Update Helm Chart
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          
          ls -la charts/aiogram_bot/
          sed -i "s|tag:.*|tag: ${{ github.sha }}|" "$HELM_CHART_PATH/values.yaml"
          sed -i "s/version:.*/version: $(date +%Y%m%d.%H%M%S)/" "$HELM_CHART_PATH/Ð¡hart.yaml"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Update image tag to ${{ github.sha }}"